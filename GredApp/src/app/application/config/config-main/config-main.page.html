<ion-header class="ion-no-border">
  <ion-toolbar color="light" class="ion-padding-top">
    <ion-title size="large"> Configuración </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" sizeLg="8">
        <ion-list inset="true">
          <ion-item button (click)="onClickProfile()">
            <ion-icon slot="start" name="person-circle"></ion-icon>
            <ion-label >Perfil</ion-label>
          </ion-item>
          <ion-item>
            @if(this.paletteToggle){
              <ion-icon slot="start" name="moon"></ion-icon>
            }@else{
              <ion-icon slot="start" name="sunny"></ion-icon>
            }
            <ion-toggle [(ngModel)]="this.paletteToggle" ngDefaultControl (ionChange)="toggleChange($event)"
              justify="space-between">
                Modo oscuro
            </ion-toggle>
          </ion-item>
          <ion-item button (click)="logOut()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Cerrar sesión</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
