<ion-header collapse="condense" class="ion-no-border">
  <ion-toolbar color="light">
    <ion-title>Perfil</ion-title>
    <ion-back-button slot="start" color="dark" (click)="onBack()" [disabled]="this.usernameControl.invalid || this.emailControl.invalid"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" sizeLg="8">
        <ion-list-header>Tu usuario</ion-list-header>
        @if(this.usernameControl.invalid || this.emailControl.invalid){
          <ion-note color="danger" class="ion-margin-horizontal">
            El nombre de usuario o el email no son válidos o están vacios
          </ion-note>
        }
        <ion-list inset="true">
          <ion-item>
            <ion-input label="Usuario" [formControl]="this.usernameControl"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Email" [formControl]="this.emailControl"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" sizeLg="8">
        <ion-list-header>Opciones</ion-list-header>
        <ion-list inset="true">
          <ion-item button (click)="onChangePassword()">
            <ion-label>Cambiar contraseña</ion-label>
          </ion-item>
          <ion-item button (click)="onDeleteAccount()">
            <ion-label color="danger">Eliminar cuenta</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
