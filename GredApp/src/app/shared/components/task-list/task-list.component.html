<div class="mainTaskList">
  <ion-list inset="true">
    @for (task of this.mainTaskList()!.tareas; track task._id) {
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-checkbox (ionChange)="onClick(task, $event)" [checked]="task.completed" labelPlacement="end"
          justify="start">
          <ion-label>
            {{task.titulo}}
          </ion-label>
          @if (task.descripcion){
          <ion-label>
            {{task.descripcion}}
          </ion-label>
          }
        </ion-checkbox>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="openModal(task)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="onDelete(task)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    }
  </ion-list>
  @if(!this.mainTaskList().tareas?.length){
    <ion-label>No tienes tareas pendientes</ion-label>
  }
</div>
