<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <ion-input type="text" fill="solid" label="Usuario" labelPlacement="floating"
                helperText="Introduce tu usuario" errorText="Usuario requerido" [formControl]="usernameControl"
                required="true" clearInput="true"></ion-input>
              <ion-input type="password" fill="solid" label="Contrase침a" labelPlacement="floating"
                helperText="Introduce tu contrase침a" errorText="Contrase침a requerida" [formControl]="passwordControl"
                required="true"></ion-input>
                <div class="ion-text-center">
                  <ion-button [disabled]="loginForm.invalid" class="ion-margin-top ion-padding-top" type="submit">Iniciar Sesi칩n</ion-button>
                </div>
            </form>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
