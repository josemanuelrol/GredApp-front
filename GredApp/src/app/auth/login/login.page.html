<ion-content scrollY="true" scrollX="false">
  <ion-grid class="mainGrid" fixed="true">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" sizeLg="8">
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col size="12" sizeSm="6">
                <ion-card-header class="ion-text-center">
                  <ion-card-subtitle class="ion-margin-top">Iniciar Sesión</ion-card-subtitle>
                  <img style="height: 8rem; width: 8rem;" alt="logo" src="../../../assets/logo/logo.png" />
                </ion-card-header>
              </ion-col>
              <ion-col size="12" sizeSm="6">
                <ion-card-content>
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <ion-input type="text" fill="solid" inputmode="text" label="Usuario" labelPlacement="floating"
                      helperText="Introduce tu usuario" errorText="Usuario requerido" [formControl]="usernameControl"
                      required="true" clearInput="true"></ion-input>
                    <ion-input type="password" fill="solid" inputmode="password" label="Contraseña" labelPlacement="floating"
                      helperText="Introduce tu contraseña" errorText="Contraseña requerida" [formControl]="passwordControl"
                      required="true"></ion-input>
                    <div class="ion-text-center">
                      <ion-button color="danger" [disabled]="loginForm.invalid" class="ion-margin-top ion-padding-top"
                        type="submit">Entrar</ion-button>
                    </div>
                  </form>
                </ion-card-content>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
        <ion-label class="ion-margin-top">¿No tienes cuenta? <a href="auth/register" style="color: brown;">Registrate</a></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
